<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"/>
    <link href="../css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" defer></script>

    <!--lentokonekuvakkeet nimen ympärillä, voi luultavasti poistaa-->
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.js" defer></script>

    <script src="js/main.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">

    <title>Maailman Ympäri</title>
</head>

<body>
<div class="container">
    <header class="page-header">
        <h1 class="page-title">Maailman ympäri</h1>

    </header>

    <main class="flex-wrap">
        <div id="map">
            <img class="responsive-img" src="../img/karttaaa.png" alt="temporary map(will be replaced later)">
        </div>
        <div class="boxes">
            <section class="box">
                <header>
                    <h2>Pelin status</h2>
                </header>
                <table>
                    <tr>
                        <td colspan="4">Pelaajan nimi</td>
                    </tr>
                    <tr>
                        <td>Jäljellä oleva budjetti: <span id="budjetti">0</span>€</td>
                    </tr>
                    <tr>
                        <td>Matka Lontooseen: <span id="matka">0</span> km</td>
                    </tr>
                    <tr>
                        <td>Leveysastetiedot (?)</td>
                    </tr>
                </table>
            </section>
            <section class="box">
                <header>
                    <h2>Pelin tiedot</h2>
                </header>
                <table>
                    <tr>
                        <td>Käytetyt vuorot: <span id="vuorot">0</span></td>
                    </tr>
                    <tr>
                        <td>Käytetty budjetti: <span id="raha">0</span>€</td>
                    </tr>
                    <tr>
                        <td>Lennetyt kilometrit: <span id="kilometrit">0</span> km</td>
                    </tr>
                </table>
            </section>
        </div>
    </main>
</div>

<div id="player-modal" class="hide">
    <form id="player-form">
        <input type="text" placeholder="Syötä nimesi" required>
        <input type="submit" value="OK">
    </form>
</div>

</body>

</html>
